<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
 <!--
    Begin user preferred fonts config:
    Created by: Eric Zhiqiang Ma zma [at] ericzma.com
    About usage of this config file: http://www.fclose.com/298/
 -->
 <!--
  Purpose:
    1. use the liberation fonts for non-CJK characters
    2. use uming fonts for Chinese characters

  Preferred fonts:
    liberation fonts
    cjkuni-uming-fonts
-->
 <!--
  Serif faces
 -->
 <alias>
  <family>serif</family>
  <prefer>
   <family>Liberation Serif</family>
   <family>AR PL UMing CN</family>
  </prefer>
 </alias>
 <!--
  Sans-serif faces
 -->
 <alias>
  <family>sans-serif</family>
  <prefer>
   <family>Liberation Sans</family>
   <family>AR PL UMing CN</family>
  </prefer>
 </alias>
 <!--
  Monospace faces
 -->
 <alias>
  <family>monospace</family>
  <prefer>
   <family>Liberation Mono</family>
   <family>AR PL UMing CN</family>
  </prefer>
 </alias>
</fontconfig>
